
<div *ngIf="videoUrl" class="video-container">
    <button class="exit-button" (click)="closeVideoPlayer()">Exit</button>
    <iframe class="embed-responsive-item" [src]="videoUrl" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

<!-- Song list -->
 <div class="container">
    <h1 >Latest From Eternal Sunshine</h1>
    <div class="row song-list">
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let song of arianaSongs">
        <div class="card h-100">
          <img class="card-img-top" [src]="song.snippet.thumbnails.high.url" alt="Thumbnail">
          <div class="card-body">
            <h5 class="card-title">{{ song.snippet.title }}</h5>
            <p class="card-text">{{ song.snippet.description }}</p>
            <button class="btn " (click)="watchVideo(song.id.videoId)">Watch Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
