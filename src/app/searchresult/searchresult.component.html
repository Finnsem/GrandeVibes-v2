<div class="container-fluid search-container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <h2 class="mt-4 mb-3 text-center text-white">Search Results for "{{ query }}"</h2>
        <div class="row">
           <div *ngIf="videoUrl" class="video-player">
             <button (click)="closeVideoPlayer()" class="btn btn-sm btn-outline-light">Close</button>
    <iframe [src]="videoUrl" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   
  </div>
          <div class="col-md-4" *ngFor="let video of videos">
            <div class="card search-card mb-4" >
              <img [src]="video.snippet.thumbnails.maxres?.url || video.snippet.thumbnails.high?.url || video.snippet.thumbnails.medium?.url || video.snippet.thumbnails.default.url" class="card-img-top" alt="Video Thumbnail">
              <div class="card-body" >
                <h5 class="card-title text-white">{{ video.snippet.title }}</h5>
                <p class="card-text text-white">{{ video.snippet.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <!-- Update this button to call watchVideo instead of linking to YouTube -->
                    <button (click)="watchVideo(video.id.videoId)" class="btn btn-sm btn-outline-light">Watch</button>
                  </div>
                  <small class="text-muted">Channel: {{ video.snippet.channelTitle }}</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
